<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Config Manager - Nulltra Coder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .creator {
            color: #4ecdc4;
            font-size: 1.1em;
        }
        
        .creator a {
            color: #ffd93d;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .creator a:hover {
            text-decoration: underline;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 24px;
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            flex: 1;
            min-width: 150px;
        }
        
        .tab:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .config-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
            transition: 0.3s;
        }
        
        .config-item:hover {
            transform: translateX(5px);
            border-left-color: #ff6b6b;
        }
        
        .config-item label {
            display: block;
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .config-item input,
        .config-item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s;
        }
        
        .config-item input:focus,
        .config-item select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffd93d, #ffb347);
            color: #1a1a1a;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
        }
        
        .status.success {
            border-left: 4px solid #4ecdc4;
        }
        
        .status.error {
            border-left: 4px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ CODM Config Manager</h1>
            <p class="creator">Created by: <a href="https://t.me/im_nulltra">Nulltra Coder</a></p>
            <p style="color: #888; margin-top: 10px;">Call of Duty Mobile Performance Configurator</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-tab="aim">üéØ Aim & Lock</button>
            <button class="tab" data-tab="movement">üèÉ Movement</button>
            <button class="tab" data-tab="graphics">üñºÔ∏è Graphics</button>
            <button class="tab" data-tab="network">üì° Network</button>
            <button class="tab" data-tab="advanced">‚öôÔ∏è Advanced</button>
        </div>
        
        <form id="configForm">
            <!-- AIM & LOCK TAB -->
            <div class="tab-content active" id="aim">
                <div class="config-grid">
                    <div class="config-item">
                        <label>Aim Sensitivity</label>
                        <input type="number" name="Aim_Sensitivity" value="120" min="1" max="300">
                    </div>
                    <div class="config-item">
                        <label>ADS Sensitivity</label>
                        <input type="number" name="ADS_Sensitivity" value="80" min="1" max="200">
                    </div>
                    <div class="config-item">
                        <label>Aim Assist</label>
                        <select name="Aim_Assist">
                            <option value="Off">Off</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="Strong" selected>Strong</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Snap To Target</label>
                        <select name="Snap_To_Target">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Headshot Priority</label>
                        <select name="Headshot_Priority">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Aim Speed Multiplier</label>
                        <input type="text" name="Aim_Speed_Multiplier" value="2.0x">
                    </div>
                </div>
            </div>
            
            <!-- MOVEMENT TAB -->
            <div class="tab-content" id="movement">
                <div class="config-grid">
                    <div class="config-item">
                        <label>Movement Speed</label>
                        <select name="Movement_Speed">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Max" selected>Max</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Sprint Speed</label>
                        <input type="text" name="Sprint_Speed" value="1.5x">
                    </div>
                    <div class="config-item">
                        <label>Bunny Hop</label>
                        <select name="Bunny_Hop">
                            <option value="Disabled">Disabled</option>
                            <option value="Enabled" selected>Enabled</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Slide Cancel</label>
                        <select name="Slide_Cancel">
                            <option value="Off">Off</option>
                            <option value="Normal">Normal</option>
                            <option value="Perfect_Timing" selected>Perfect Timing</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- GRAPHICS TAB -->
            <div class="tab-content" id="graphics">
                <div class="config-grid">
                    <div class="config-item">
                        <label>FPS Limit</label>
                        <select name="FPS_Limit">
                            <option value="60">60 FPS</option>
                            <option value="90" selected>90 FPS</option>
                            <option value="120">120 FPS</option>
                            <option value="144">144 FPS</option>
                            <option value="Unlimited">Unlimited</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Graphics Quality</label>
                        <select name="Graphics_Quality">
                            <option value="Low" selected>Low (Best FPS)</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Max">Max</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Shadows</label>
                        <select name="Shadow_Quality">
                            <option value="Off" selected>Off</option>
                            <option value="Low">Low</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Anti-Aliasing</label>
                        <select name="Anti_Aliasing">
                            <option value="Off" selected>Off</option>
                            <option value="2x">2x</option>
                            <option value="4x">4x</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- NETWORK TAB -->
            <div class="tab-content" id="network">
                <div class="config-grid">
                    <div class="config-item">
                        <label>Lag Compensation</label>
                        <select name="Lag_Compensation">
                            <option value="Off">Off</option>
                            <option value="Normal">Normal</option>
                            <option value="Aggressive" selected>Aggressive</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Ping Stabilization</label>
                        <select name="Ping_Stabilization">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Preferred Server</label>
                        <select name="Preferred_Server">
                            <option value="Auto_Best" selected>Auto Best</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- ADVANCED TAB -->
            <div class="tab-content" id="advanced">
                <div class="config-grid">
                    <div class="config-item">
                        <label>Enemy Outline</label>
                        <select name="Enemy_Outline">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Auto Run</label>
                        <select name="Auto_Run">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Recoil Reduction</label>
                        <select name="Recoil_Reduction">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Gyro Enabled</label>
                        <select name="Gyro_Enabled">
                            <option value="Off">Off</option>
                            <option value="On" selected>On</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">üíæ Save Config</button>
                <button type="button" class="btn btn-success" onclick="applyAll()">‚ö° Apply All Optimizations</button>
                <button type="button" class="btn btn-warning" onclick="exportZIP()" style="background: linear-gradient(135deg, #ffd93d, #ff6b6b); font-size: 1.2em; padding: 18px 35px;">üì¶ Download ZIP (All Formats)</button>
                <button type="button" class="btn btn-info" onclick="exportConfig()">üì§ Export JSON Only</button>
                <button type="button" class="btn btn-info" onclick="importConfig()">üì• Import Config</button>
            </div>
            
            <div id="status"></div>
        </form>
    </div>
    
    <script src="config.js"></script>
</body>
</html>
